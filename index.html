<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>New User Signup</h1>
    <div class="container">
        <input type="text" placeholder="FirstName" id="fname">
        <span id="fnameerr"></span>
        <input type="text" placeholder="username" id="uname">
        <span id="unameerr"></span>
        <input type="text" placeholder="email" id="email">
        <span id="emailerr"></span>
        <input type="password" placeholder="password" id="pwd">
        <span id="pwderr"></span>
        <input type="text" placeholder="telephone" id="teleno">
        <span id="telenoerr"></span>
        <input type="text" placeholder="pancard" id="pcard">
        <span id="pcarderr"></span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
